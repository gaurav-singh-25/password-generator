<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- Linking the CSS File -->
    <link rel="stylesheet" href="./pwdgen.css">
</head>
<body>

    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="./copy.png" onclick="copyPassword()">
        </div>
        
        <!-- Button to generate Random Password -->
        <button onclick="generatePassword()"><img src="./generate.png" alt=""> Generate Password</button>
    </div>

    <!-- Linking the JS file -->
    <script src="./pwdgen.js"></script>
    
</body>
</html>
